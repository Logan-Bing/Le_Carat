<section id="contact">

  <div class="contact__header">
    <div class="contact_title">
      <h1>Newsletter</h1>
      <div class="line"></div>
    </div>
    <p class="p_contact__header">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut id purus at magna mattis tempus. Curabitur hendrerit sem aliquam nulla pharetra posuere. Curabitur </p>
  </div>

  <form method="POST">
    {% csrf_token %}
    <div class="contact__form">
      <div class="form-group">
          <label for="id_first_name">Prénom</label>
          {{ form.first_name }}
      </div>
      <div class="form-group">
          <label for="id_last_name">Nom</label>
          {{ form.last_name }}
      </div>
      <div class="form-group">
          <label for="id_phone">Téléphoe</label>
          {{ form.phone }}
      </div>
      <div class="form-group">
          <label for="id_email">Email</label>
          {{ form.email }}
      </div>
      <button type="submit" class="form_button">Envoyer</button>
    </div>
  </form>


</section>
